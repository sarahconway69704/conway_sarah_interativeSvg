<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <!-- import waypoint and greensock -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <title>Sarah's Infographic</title>
</head>
<body>

  <section id="header">
    
    <h1 class="main-header">Best Rated 
      Eye Shadow Palettes
      On Sephora.com</h1>
      <div id="top-bar"></div>
      <div id="mid-bar"></div>
      <div id="bot-bar"></div>
      
      <img id="decor-bars" src="/images/title_bars.svg" alt="bars" width="100" height="100">
    </section>
    <main>

     

<button class="info" id="hudaBut" type="button" data-target="1">Huda Beauty</button>
<button class="info" id="natBut" type="button" data-target="2">Natasha Denona</button>
<button class="info" id="urbanBut" type="button" data-target="3">Urban Decay</button>

<div class="popover">
<p class="company-name"></p>
<p class="palette-name"></p>
<p class="colours"></p>
<p class="mattes"></p>
<p class="shimmers"></p>
<p class="reviews"></p>
<p class="five-stars"></p>
<p class="four-stars"></p>
<p class="three-stars"></p>
<p class="two-stars"></p>
<p class="one-star"></p>
<p class="retail-price"></p>
<p class="avg-rating"></p>
<img src="" class="image-palette"></p>
</div>

      </section>

        <!-- if we were using a framework, these might be 6-col or something-->
       
    </main>
    <script src="js/main.js"></script>
</body>
</html>
